{% extends 'scheduling/base.html' %}

{% block title %}Login - Staff Rota System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Staff Rota Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="sap" class="form-label">SAP Number</label>
                        <input type="text" class="form-control" id="sap" name="sap" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <small class="text-muted">
                        <strong>Demo Accounts:</strong><br>
                        Manager: MGR001 / manager123<br>
                        Staff: SCW001 / staff123<br>
                        Admin: ADMIN001 / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
