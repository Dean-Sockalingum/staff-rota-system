{% extends 'base.html' %}

{% block title %}Delete Training Matrix Mapping{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this training-competency mapping?</p>
                    
                    <div class="alert alert-warning">
                        <strong>{{ object.training_course.name }}</strong><br>
                        <small>â†’ {{ object.competency.name }}</small>
                    </div>

                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'training_competency:competency_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Mapping</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
