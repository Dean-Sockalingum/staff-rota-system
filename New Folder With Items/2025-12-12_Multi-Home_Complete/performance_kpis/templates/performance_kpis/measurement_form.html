{% extends "base.html" %}

{% block title %}Record Measurement - {{ kpi.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Record Measurement: {{ kpi.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Measurement Date</label>
            <input type="date" name="measurement_date" class="form-control" value="{{ today }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Actual Value</label>
            <input type="number" step="0.01" name="actual_value" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Care Home (Optional)</label>
            <select name="care_home" class="form-select">
                <option value="">Organization-wide</option>
                {% for home in care_homes %}
                <option value="{{ home.id }}">{{ home.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Notes (Optional)</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Record Measurement</button>
        <a href="{% url 'performance_kpis:kpi_detail' kpi.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
