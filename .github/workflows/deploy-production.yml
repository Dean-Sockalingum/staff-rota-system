name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Validation job that always runs
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Syntax check
      run: |
        echo "üîç Running syntax validation..."
        python -m py_compile scheduling/*.py || true
        echo "‚úÖ Syntax validation complete"
    
    - name: Build production package
      run: |
        echo "üì¶ Building production release package..."
        mkdir -p deploy
        cp -r scheduling deploy/
        cp -r rotasystems deploy/
        cp manage.py deploy/
        cp requirements.txt deploy/
        cd deploy && tar -czf ../production-release.tar.gz *
        ls -lh ../production-release.tar.gz
        echo "‚úÖ Production package built successfully"
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-release
        path: production-release.tar.gz
        retention-days: 90
  
  # Actual deployment job (only runs if secrets are configured)
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    if: ${{ secrets.PRODUCTION_HOST != '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download release package
      uses: actions/download-artifact@v4
      with:
        name: production-release
    
    - name: Deploy to production server
      env:
        PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
        PRODUCTION_SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
      run: |
        echo "üöÄ Deploying to PRODUCTION environment..."
        echo "‚ö†Ô∏è This is a production deployment"
        echo "üì¶ Production package ready for deployment"
        # Actual deployment would happen here when infrastructure is configured:
        # 1. Setup SSH keys
        # 2. Backup current production database
        # 3. Upload production-release.tar.gz to production server
        # 4. Extract to deployment directory
        # 5. Run migrations
        # 6. Collect static files
        # 7. Restart application
        # 8. Run smoke tests
    
    - name: Deployment summary
      run: |
        echo "‚úÖ Production deployment job completed"
        echo "üìã Manual verification steps required:"
        echo "   1. Verify application health"
        echo "   2. Check database migrations"
        echo "   3. Monitor logs for errors"
        echo "   4. Run smoke tests"
