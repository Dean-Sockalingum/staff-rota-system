name: CI/CD Pipeline
# Updated: Scan only New Folder With Items directory for linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      elasticsearch:
        image: elasticsearch:7.17.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        options: >-
          --health-cmd="curl -f http://localhost:9200/_cat/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install system dependencies for LDAP
      run: |
        # Remove problematic Microsoft repositories that may be temporarily unavailable
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list 2>/dev/null || true
        sudo apt-get update || sudo apt-get update  # Retry once if first attempt fails
        sudo apt-get install -y libsasl2-dev python3-dev libldap2-dev libssl-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r "New Folder With Items/requirements.txt"
        pip install coverage pytest pytest-django pytest-cov
    
    - name: Run linting
      run: |
        pip install flake8
        # Flake8 will read configuration from .flake8 file at repo root
        # This excludes backup directories and old code versions
        flake8 "New Folder With Items" --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 "New Folder With Items" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run migrations
      working-directory: New Folder With Items
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        ELASTICSEARCH_HOST: localhost:9200
        FIELD_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
        SESSION_COOKIE_SAMESITE: Strict
        DJANGO_SETTINGS_MODULE: rotasystems.settings
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests with coverage
      working-directory: New Folder With Items
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        ELASTICSEARCH_HOST: localhost:9200
        FIELD_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
        SESSION_COOKIE_SAMESITE: Strict
        DJANGO_SETTINGS_MODULE: rotasystems.settings
      run: |
        coverage run --source='scheduling' manage.py test scheduling --noinput --verbosity=2
        coverage report --fail-under=70
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./New Folder With Items/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Check migrations
      working-directory: New Folder With Items
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        ELASTICSEARCH_HOST: localhost:9200
        FIELD_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
        SESSION_COOKIE_SAMESITE: Strict
        DJANGO_SETTINGS_MODULE: rotasystems.settings
      run: |
        python manage.py makemigrations --check --dry-run --noinput

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies for LDAP
      run: |
        # Remove problematic Microsoft repositories that may be temporarily unavailable
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list 2>/dev/null || true
        sudo apt-get update || sudo apt-get update  # Retry once if first attempt fails
        sudo apt-get install -y libsasl2-dev python3-dev libldap2-dev libssl-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: |
        pip install -r "New Folder With Items/requirements.txt"
        safety check --json
    
    - name: Run bandit security scan
      run: |
        bandit -r "New Folder With Items/scheduling/" -f json -o bandit-report.json --exit-zero
        bandit -r "New Folder With Items/scheduling/" -ll --exit-zero
        echo "✅ Security scan completed"
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json
        if-no-files-found: ignore

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install system dependencies for LDAP
      run: |
        # Remove problematic Microsoft repositories that may be temporarily unavailable
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list 2>/dev/null || true
        sudo apt-get update || sudo apt-get update  # Retry once if first attempt fails
        sudo apt-get install -y libsasl2-dev python3-dev libldap2-dev libssl-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r "New Folder With Items/requirements.txt"
    
    - name: Run migrations
      working-directory: New Folder With Items
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: rotasystems.settings
      run: |
        python manage.py migrate --noinput
    
    - name: Run LP solver benchmarks
      working-directory: New Folder With Items
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: rotasystems.settings
      run: |
        python -c "
        import os, django
        os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'rotasystems.settings')
        django.setup()
        from scheduling.performance_benchmarks import quick_benchmark
        quick_benchmark()
        "
    
    - name: Run quick load test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: rotasystems.settings
      run: |
        python -c "
        import os, django
        os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'rotasystems.settings')
        django.setup()
        from scheduling.load_testing import quick_load_test
        results = quick_load_test()
        avg_time = results['response_times']['average']
        if avg_time > 1.0:
            print(f'⚠️ WARNING: Average response time {avg_time:.3f}s exceeds 1s target')
            exit(1)
        print(f'✓ Performance acceptable: {avg_time:.3f}s average response time')
        "
